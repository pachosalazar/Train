<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  </head>
  <body>

<br>
<br>
<div class="container">
  <div class="jumbotron" >
   <h1>Check for your next trip</h1>
   <h2>The best way to travel</h2>
  </div>
</div>
<br>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 box-shadow">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Train information</h4>
      </div>
      <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">frequency(min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
        </table>
    </div>
  </div>    
</div>
<br>

<div class="container">
 <div class="jumbotron" >
    <form>
      <div class="text-center">
        <P>Add Train</P>
      </div>
        <div class="form-group">
          <label for="">Train</label>
          <input  type="text" class="form-control" id="train"  placeholder="Enter Train">
        </div>
        <div class="form-group">
          <label for="">Destination</label>
          <input type="text" class="form-control" id="destination" placeholder="Destination">
        </div>
        <div class="form-group">
            <label for="">First Train Time</label>
            <input  type="text" class="form-control" id="time"  placeholder="Enter military time">
        </div>
        <div class="form-group">
            <label for="">Frequency </label>
            <input type="text" class="form-control" id="interval"  placeholder="Enter Frequency in min">
        </div>
        <button type="button" class="btn btn-primary" id="addSubmit">Submit</button>
      </form>
 </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
